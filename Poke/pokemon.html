<body>
  <button type="button" id="refresh-btn">Reset</button>

  <script>
    $(function() {
      var donutData = genData();

      var donuts = new DonutCharts();
      donuts.create(donutData);

      $("#refresh-btn").on("click", function refresh() {
        donuts.update(genData);
      });
    });

    function DonutCharts() {
      var charts = d3.select("#donut-charts");

      var chart_m, chart_r;
      //color = d3.scale.category20();

      var color = d3.scale
        .ordinal()
        .domain([
          "Normal",
          "Fighting",
          "Flying",
          "Poison",
          "Ground",
          "Rock",
          "Bug",
          "Ghost",
          "Steel",
          "Fire",
          "Water",
          "Grass",
          "Electric",
          "Psychic",
          "Ice",
          "Dragon",
          "Dark",
          "Fairy"
        ])
        .range([
          "#6c6d4e",
          "#c02f28",
          "#a890f0",
          "#a040a0",
          "#dfc068",
          "#b8a038",
          "#a8b81e",
          "#705898",
          "#b8b8d0",
          "#f08030",
          "#6890f0",
          "#78c850",
          "#f8d02f",
          "#f75887",
          "#98d8d8",
          "#7038f8",
          "#705847",
          "#ee99ac"
        ]);

      var subColor = d3.scale
        .ordinal()
        .domain([
          "normal|dark",
          "normal|dragon",
          "normal|eletric",
          "normal|fairy",
          "normal|fighting",
          "normal|fire",
          "normal|flying",
          "normal|grass",
          "normal|ground",
          "normal",
          "normal|psychic",
          "normal|water"
        ])
        .range([
          "#705847",
          "#f8d02f",
          "#ee99ac",
          "#c02f28",
          "#f08030",
          "#a890f0",
          "#78c850",
          "#b8a038",
          "#6c6d4e",
          "#f75887",
          "#6890f0"
        ]);

      var getCatNames = function(dataset) {
        var catNames = new Array();

        for (var i = 0; i < dataset[0].data.length; i++) {
          catNames.push(dataset[0].data[i].cat);
        }

        return catNames;
      };

      var createLegend = function(catNames) {
        var legends = charts
          .select(".legend")
          .selectAll("g")
          .data(catNames)
          .enter()
          .append("g")
          .attr("transform", function(d, i) {
            return "translate(" + (i * 150 + 50) + ", 10)";
          });

        legends
          .append("circle")
          .attr("class", "legend-icon")
          .attr("r", 6)
          .style("fill", function(d, i) {
            return color(i);
          });

        legends
          .append("text")
          .attr("dx", "1em")
          .attr("dy", ".3em")
          .text(function(d) {
            return d;
          });
      };

      var createCenter = function(pie) {
        var eventObj = {
          mouseover: function(d, i) {
            d3.select(this)
              .transition()
              .attr("r", chart_r * 0.65);
          },

          mouseout: function(d, i) {
            d3.select(this)
              .transition()
              .duration(500)
              .ease("bounce")
              .attr("r", chart_r * 0.6);
          },

          click: function(d, i) {
            var paths = charts.selectAll(".clicked");
            pathAnim(paths, 0);
            paths.classed("clicked", false);
            resetAllCenterText();
          }
        };

        var donuts = d3.selectAll(".donut");

        // The circle displaying total data.
        donuts
          .append("svg:circle")
          .attr("r", chart_r * 0.6)
          .style("fill", "#E7E7E7")
          .on(eventObj);

        donuts
          .append("text")
          .attr("class", "center-txt type")
          .attr("y", chart_r * -0.16)
          .attr("text-anchor", "middle")
          .style("font-weight", "bold")
          .text(function(d, i) {
            return d.type;
          });
        donuts
          .append("text")
          .attr("class", "center-txt value")
          .attr("text-anchor", "middle");
        donuts
          .append("text")
          .attr("class", "center-txt percentage")
          .attr("y", chart_r * 0.16)
          .attr("text-anchor", "middle")
          .style("fill", "#A2A2A2");
      };

      var setCenterText = function(thisDonut) {
        var sum = d3.sum(thisDonut.selectAll(".clicked").data(), function(d) {
          return d.data.val;
        });

        thisDonut.select(".value").text(function(d) {
          // return sum ? sum.toFixed(1) + d.unit : d.total.toFixed(1) + d.unit;
          return "Select a color";
        });
        thisDonut.select(".percentage").text(function(d) {
          //  return sum ? ((sum / d.total) * 100).toFixed(2) + "%" : ""; //Original
          return sum ? ((sum / 910) * 100).toFixed(2) + "%" : "";
        });
      };

      var resetAllCenterText = function() {
        charts.selectAll(".value").text(function(d) {
          return d.total + d.unit + " Total";
          return "Select a color";
        });
        charts.selectAll(".percentage").text("");
      };

      var pathAnim = function(path, dir) {
        switch (dir) {
          case 0:
            path
              .transition()
              .duration(500)
              .ease("bounce")
              .attr(
                "d",
                d3.svg
                  .arc()
                  .innerRadius(chart_r * 0.7)
                  .outerRadius(chart_r)
              );
            break;

          case 1:
            path.transition().attr(
              "d",
              d3.svg
                .arc()
                .innerRadius(chart_r * 0.7)
                .outerRadius(chart_r * 1.08)
            );

            break;
        }
      };

      var updateDonut = function() {
        //For hover over portion of donut
        var eventObj = {
          mouseover: function(d, i, j) {
            pathAnim(d3.select(this), 1);

            var thisDonut = charts.select(".type" + j);
            thisDonut.select(".value").text(function(donut_d) {
              return d.data.val + donut_d.unit;
            });
            thisDonut.select(".percentage").text(function(donut_d) {
              return (
                d.data.cat +
                " " +
                ((d.data.val / donut_d.total) * 100).toFixed(2) +
                "%"
              );
            });
          },

          mouseout: function(d, i, j) {
            var thisPath = d3.select(this);
            if (!thisPath.classed("clicked")) {
              pathAnim(thisPath, 0);
            }
            var thisDonut = charts.select(".type" + j);
            setCenterText(thisDonut);
          },

          //Important part

          click: function(d, i, j) {
            console.log(d.data.cat);
            if (d.data.cat == "Normal") {
              charts.selectAll(".donut").data(genNormal());
            }
            if (d.data.cat == "Fighting") {
              charts.selectAll(".donut").data(genFighting());
            }
            if (d.data.cat == "Flying") {
              charts.selectAll(".donut").data(genFlying());
            }
            if (d.data.cat == "Poison") {
              charts.selectAll(".donut").data(genPoison());
            }
            if (d.data.cat == "Ground") {
              charts.selectAll(".donut").data(genGround());
            }
            if (d.data.cat == "Rock") {
              charts.selectAll(".donut").data(genRock());
            }
            if (d.data.cat == "Bug") {
              charts.selectAll(".donut").data(genBug());
            }
            if (d.data.cat == "Ghost") {
              charts.selectAll(".donut").data(genGhost());
            }
            if (d.data.cat == "Steel") {
              charts.selectAll(".donut").data(genSteel());
            }
            if (d.data.cat == "Fire") {
              charts.selectAll(".donut").data(genFire());
            }
            if (d.data.cat == "Water") {
              charts.selectAll(".donut").data(genWater());
            }
            if (d.data.cat == "Grass") {
              charts.selectAll(".donut").data(genGrass());
            }

            if (d.data.cat == "Electric") {
              charts.selectAll(".donut").data(genElectric());
            }
            if (d.data.cat == "Psychic") {
              charts.selectAll(".donut").data(genPsychic());
            }
            if (d.data.cat == "Ice") {
              charts.selectAll(".donut").data(genIce());
            }

            if (d.data.cat == "Dragon") {
              charts.selectAll(".donut").data(genDragon());
            }
            if (d.data.cat == "Dark") {
              charts.selectAll(".donut").data(genDark());
            }
            if (d.data.cat == "Fairy") {
              charts.selectAll(".donut").data(genFairy());
            }

            updateDonut();
          }
          //Important part
        };

        var pie = d3.layout
          .pie()
          .sort(null)
          .value(function(d) {
            return d.val;
          });

        var arc = d3.svg
          .arc()
          .innerRadius(chart_r * 0.7)
          .outerRadius(function() {
            return d3.select(this).classed("clicked")
              ? chart_r * 1.08
              : chart_r;
          });

        // Start joining data with paths
        var paths = charts
          .selectAll(".donut")
          .selectAll("path")
          .data(function(d, i) {
            return pie(d.data);
          });

        paths
          .transition()
          .duration(1000)
          .attr("d", arc);

        paths
          .enter()
          .append("svg:path")
          .attr("d", arc)
          .style("fill", function(d, i) {
            return color(i);
          })
          .style("stroke", "#FFFFFF")
          .on(eventObj);

        paths.exit().remove();

        resetAllCenterText();
      };

      this.create = function(dataset) {
        var $charts = $("#donut-charts");
        chart_m = ($charts.innerWidth() / dataset.length / 2) * 0.14;
        chart_r = ($charts.innerWidth() / dataset.length / 2) * 0.85;

        charts
          .append("svg")
          .attr("class", "legend")
          .attr("width", "100%")
          .attr("height", 50)
          .attr("transform", "translate(0, -100)");

        var donut = charts
          .selectAll(".donut")
          .data(dataset)
          .enter()
          .append("svg:svg")
          .attr("width", (chart_r + chart_m) * 2)
          .attr("height", (chart_r + chart_m) * 2)
          .append("svg:g")
          .attr("class", function(d, i) {
            return "donut type" + i;
          })
          .attr(
            "transform",
            "translate(" + (chart_r + chart_m) + "," + (chart_r + chart_m) + ")"
          );

        createLegend(getCatNames(dataset));
        createCenter();

        updateDonut();
      };

      this.update = function(dataset) {
        // Assume no new categ of data enter
        var donut = charts.selectAll(".donut").data(dataset);

        updateDonut();
      };
    }

    /*
     * Returns a json-like object.
     */
    function genData() {
      var type = ["Pokemon Types"];
      var unit = [""];
      var cat = [
        "Normal",
        "Fighting",
        "Flying",
        "Poison",
        "Ground",
        "Rock",
        "Bug",
        "Ghost",
        "Steel",
        "Fire",
        "Water",
        "Grass",
        "Electric",
        "Psychic",
        "Ice",
        "Dragon",
        "Dark",
        "Fairy"
      ];

      var vals = [
        118,
        59,
        102,
        70,
        69,
        68,
        84,
        51,
        58,
        72,
        141,
        106,
        62,
        90,
        44,
        55,
        60,
        55
      ];

      var dataset = new Array();

      for (var i = 0; i < type.length; i++) {
        var data = new Array();
        var total = 0;

        for (var j = 0; j < cat.length; j++) {
          var value = vals[j];
          total += value;
          data.push({
            cat: cat[j],
            val: value
          });
        }

        dataset.push({
          type: type[i],
          unit: unit[i],
          data: data,
          total: total
        });
      }
      return dataset;
    }
